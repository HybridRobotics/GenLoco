        type: unitree_legged_control/UnitreeJointController
        joint: RL_hip_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}

    RL_thigh_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: RL_thigh_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}
    RL_calf_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: RL_calf_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}
    # RR Controllers ---------------------------------------
    RR_hip_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: RR_hip_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}
    RR_thigh_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: RR_thigh_joint
        pid: {p: 50.0, i: 0.0, d: 2.0}

    RR_calf_controller:
        type: unitree_legged_control/UnitreeJointController
