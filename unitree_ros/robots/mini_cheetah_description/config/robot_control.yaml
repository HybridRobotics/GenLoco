mini_cheetah_gazebo:
    joint_state_controller:
      type: joint_state_controller/JointStateController
      publish_rate: 1000

    # FL Controllers ---------------------------------------
    FL_hip_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: FL_hip_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}

    FL_thigh_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: FL_thigh_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}

    FL_calf_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: FL_calf_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}

    # FR Controllers ---------------------------------------
    FR_hip_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: FR_hip_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}

    FR_thigh_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: FR_thigh_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}

    FR_calf_controller:
        type: unitree_legged_control/UnitreeJointController
        joint: FR_calf_joint
        pid: {p: 50.0, i: 0.0, d: 2.5}

    # RL Controllers ---------------------------------------
